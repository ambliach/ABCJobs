<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | ABC Princeton</title>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>
<body>
  <header id="masthead">
      <div class="container">
        
          <img src="../public/LOGO.png" alt="LOADING" width="200" height="150"> 
          <nav>
              <a href="../public/index.html">Home</a>
              <a href="../public/about.html">About our Company</a>
              <a href="../public/contact.html">Contact & Apply</a>
          </nav>
      </div>
  
    </header>
    
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Fill out contact form to apply now</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Please type your name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="container">

            50 Princeton-Hightstown Road, Princeton Junction, NJ 08550
        </div>
    </footer>
</body>
</html>
